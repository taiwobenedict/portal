{% extends 'base2.html' %}
{% load dashboardconfig %}
{% DashboardConfigs as config %}

{% block content %}
 <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
              </div>
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    {% if config.site_logo %}<a href="/"><img src="{{config.site_logo.url}}" alt="{{config.site_name}}" title="{{config.site_name}}" width="30%"></a>{% endif %}
                  </div>
                  <hr>
                  <div class="text-center">
                    <h3>Hate to See You Leave</h3>
                    <p>You have been successfully logged out.</p>
                    <p>Was it a Mistake?</p>
                    <p>
                        <a class="btn btn-lg btn-user btn-primary btn-block" href="{% url 'smsangosend:login' %}">Log in again </a> 
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


{% endblock %}
