<label><h4><strong>Refferal Link</strong><br/><small>(Invite your Friends and Family with the Link above)</small></h4></label>
<input readonly  class="form-control mr-1" value="" id="texttocopy">
<button class="btn btn-secondary btn-block" onclick="myFunction()">Copy text</button>
<script>
document.querySelector('#texttocopy').value = `${window.location.origin}/customer/registerpage?refferal={{user.username}}`

function myFunction() {
  var copyText = document.getElementById("texttocopy");
  copyText.select();
  document.execCommand("copy");
  //alert("Copied the text: " + copyText.value);
  swal('Copied', 'Refferal link Copied!!!');
}
</script>
