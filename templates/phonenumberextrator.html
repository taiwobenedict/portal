{% extends "basenew.html" %} {% block title %}PHONE NUMBER EXTRATOR FROM TEXT {% endblock %}
 {% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">PHONE NUMBER EXTRATOR FROM TEXT </h6>
            <div class="drpdown no-arrow show">
                <a class="font-weight-bold text-danger d-md-none" href="#note">Must Read</a>
            </div>
        </div>            
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                     {% if processed %}
                    <div class="alert alert-success" role="alert"> <strong>{{ processed }}</strong> </div>
                    {% endif %}
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class='col-lg-12 form-group'>
                                <label>SELECT AN OPERATION</label>
                                <select class="form-control" name="operations" required="" >
                                    <option value="extractwithprefix">EXTRACT WITH PREFIX</option>
                                    <option value="Removeprefix">EXTRACT/REMOVE NUMBERS WITHOUT PREFIX</option>
                                    <option value="Addprefix"> ADD "234" PREFIX</option>
                                    <option value="Removeduplicate">REMOVE DUPLICATE</option>
                                </select>
                            </div>
                            <div class='form-group col-lg-6'>
                                <textarea class="form-control" name="recipients" placeholder="Paste Data THAT CONTAINS THE NUMBERS TO BE EXTRACTED here to extract the contact" rows=20 >{{recipients}}</textarea>
                            </div>
                            <div class='col-lg-6 form-group'>
                                <textarea class="form-control" name="" placeholder="Copy The Output to send your SMS" rows="20" readonly >{{ phoneextracted }}</textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">EXTRACT NUMBERS</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
