{% extends "basenew.html" %}{% block title %}Add/Edit Contact{% endblock %} {% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Add/Edit Contact </h6>
            <div class="drpdown no-arrow show">
                <a class="font-weight-bold text-danger d-md-none" href="#note">Must Read</a>
            </div>
        </div>            
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    {% if messages %}
                    <ul class="messages list-unstyled">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class='form-group'>
                            <label for='contact_numbers'>Name </label>
                            <input class="form-control" name="name_contacts" value="{{name}}">
                        </div>
                        <div class='form-group'>
                            <label for='contact_numbers'>Paste Contacts </label>
                            <textarea class="form-control" name="contact_numbers" rows=20 >{{numbers}}</textarea>
                        </div>
                        <div class='form-group'>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
                <!-- /.row (nested) -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
