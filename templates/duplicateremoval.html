{% extends "base.html" %} {% block content %}
<div class="row" style="margin-top:20px;">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
PHONE NUMBER EXTRATOR FROM TEXT            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                         {% if processed %}
                        <div class="alert alert-success" role="alert"> <strong>{{ processed }}</strong> </div>
                        {% endif %}

                        <form role="form" method="POST">
                            {% csrf_token %}

                            <div class='row'>
                                <div class='form-group col-lg-6'>
                                    <textarea class="form-control" name="recipients" placeholder="Paste Data THAT CONTAINS THE NUMBERS TO BE EXTRACTED here to extract the contact" rows=20" ></textarea>
                                </div>
                                <div class='col-lg-6 form-group'>
                                    <textarea class="form-control" name="" placeholder="Copy The Output to send your SMS" rows="20" readonly >{{ phoneextracted }}</textarea>
                                </div>
                                <div class='col-lg-12 form-group'>
                                        <label>SELECT AN OPERATION</label>
                                        <select class="form-control" name="operations" required="" >
                                            <option value="extractwithprefix">EXTRACT WITH PREFIX</option>
                                            {% comment %} <option value="extractwithoutprefix">EXTRACT WITHOUT PREFIX</option> {% endcomment %}
                                            <option value="Addprefix"> ADD "234" PREFIX</option>
                                            <option value="Removeprefix">EXTRACT/REMOVE NUMBERS WITH PREFIX</option>
                                        </select>
                                </div>
                                <div class="form-group col-lg-12">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->

                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
