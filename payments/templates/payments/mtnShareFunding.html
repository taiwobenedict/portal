{% extends "basenew.html" %} {% load humanize bootstrap5 %}{% block content %}
<div class="container-fluid">
      <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Credit to Cash</h6>
              <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                  <div class="dropdown-header">Dropdown Header:</div>
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
            <div class="row">

                    <div class="col-lg-8">
                        {%  bootstrap_messages %}
                        <p class="text-danger">Fill the form only after you have share n sell the equivalent.</p>
                        <form action="{% url 'smsangosend:mtnsharensell' %}" method="POST" class="form-group" >
                          {% csrf_token %}
                            <div class='form-group'>
                              <label for='phone'>Phone</label>
                              <input name="phone" class="form-control" maxlength="13" placeholder="Enter number to Share n Sell from" type="number" required>
                            </div>
                            <div class='form-group'>
                              <label for='Amount'>Amount</label>
                              <input name="amount" class="form-control" maxlength="4" min="100" placeholder="Enter Share n Sell Amount" type="number" required>
                            </div>
                            <button class="btn btn-primary btn-user btn-block">Proceed -></button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
